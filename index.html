<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
    </style>

    <div id="app">
        {{ number }}
        <button v-on:click="countUp">カウントアップ</button>
        <div v-if="number">条件次第で表示</div>
        <ul>
            <li v-for="item in items">繰り返しで表示{{ item }}</li>
        </ul>
        <div v-bind:class="color">Color</div>
        <div :class="color">v-bindの省略形</div>
        <button @click="countUp">カウントアップ(v-onの省略形)</button>
        <input type="text" v-model="color">
        {{ custom_color }}
    </div>

    <script>
        new Vue(
            {
                el: "#app",
                data: {
                    number: 0,
                    items: [1,2,3],
                    color: ''
                },
                methods: {
                    countUp:function() {
                        this.number++
                    }
                },
                computed: {
                    custom_color:function() {
                       return  this.color.toUpperCase();
                    }
                }
            }
        )
    </script>
</body>
</html>
