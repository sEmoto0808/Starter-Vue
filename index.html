<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ number }}
        <button v-on:click="countUp">カウントアップ</button>
        <div v-if="number">条件次第で表示</div>
        <ul>
            <li v-for="item in items">繰り返しで表示{{ item }}</li>
        </ul>
        <div v-bind:class="color">Color</div>
    </div>

    <script>
        new Vue(
            {
                el: "#app",
                data: {
                    number: 0,
                    items: [1,2,3],
                    color: 'red'
                },
                methods: {
                    countUp:function() {
                        this.number++
                    }
                }
            }
        )
    </script>
</body>
</html>
